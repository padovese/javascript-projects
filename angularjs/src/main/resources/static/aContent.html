<style>
	.red {
		color: red;
	}
</style>

<div ng-controller="aController">
	<some-form first-name="{{firstName}}" last-name="{{lastName}}" person-object="person"></some-form>
	<in-line ng-repeat="title in titles" title="{{title.title}}">Little text over here.</in-line>

	<br>
	<div ng-class="{red: 1 === 1}">Testing ng-class</div>

	<a ui-sref="b" ui-sref-active="active">Go to /b</a>
	<a ui-sref="c" ui-sref-active="active">Go to /c</a>
</div>
