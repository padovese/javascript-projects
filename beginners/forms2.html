<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<link rel="stylesheet" href="">
	</head>
	<body>
		<form name="cadastro" onsubmit="validation()">
			<input type="text" name="username" required>
			<input type="password" name = "password">
			<button type="submit">Go!</button>
		</form>
		<script type="text/javascript">
			function validation(){
			x = document.forms["cadastro"]["password"].value;
			if(x == ""){
				document.write("Password is empty");
			} else{
				document.write("validation ok");
			}
		}
		</script>
	</body>
</html>
