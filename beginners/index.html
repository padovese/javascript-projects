<!DOCTYPE html>
<html>
<head>
  <title>JS test</title>

  <script>
    function printLoop() {
      var a = ["dog", "cat", "bird", "fish"];
      for (i=0; i < a.length; i++){
        document.write(a[i] + "<br>");
      }
    }
  </script>
</head>
<body>
  <script>
    printLoop();
    a = 1;
    if(a == 1){
      document.write("abc");
    }
  </script>

</body>
</html>
