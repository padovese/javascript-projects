<!DOCTYPE html>
<html>
	<head>
		<title></title>

				<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script>
			$( function() {
		var availableTags = [
		"ActionScript",
		"AppleScript",
		"Asp",
		"BASIC",
		"C"
		];
		$( "#tags" ).autocomplete({
		source: availableTags
		});
			} );
		</script>
	</head>
	<body>

		<div class="ui-widget">
			<label for="tags">Tags: </label>
			<input id="tags">
		</div>
		
	</body>
</html>
