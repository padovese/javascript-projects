<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<link rel="stylesheet" href="">
	</head>
	<body>
		
	</body>
	<script type="text/javascript">
		for(var i = 0; i <= 10; i++){
			document.write(i + "<br>");
		}

		var a = 0;
		while(a <= 5){
			document.write(a);
			a++;
		}

		var b = 1;

		switch(b){
			case 3:
			document.write("three");
			break;
			case 2:
			document.write("two");
			break;
			case 1:
			document.write("one");
			break;
			case 0:
			document.write("zero");
			break;
			default:
			document.write("NaN");
			break;
		}
	</script>
</html>
